<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>HTML Lists</h1>
    <hr>
    <p>
        HTML lists allow web developers to group a set of related items in lists.
    </p>
    <hr>

    <div>
        <h3>Example</h3>
        <div class="exemplo" style="position: relative;">
            <div class="col1" style="width: 45%;float: left;">
                <p>An unordered HTML list:</p>
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                </ul>
            </div>
            <div class="col2" style="width: 45%;float: left;">
                <p>An ordered HTML list:</p>
                <ol>
                    <li>First item</li>
                    <li>Second item</li>
                    <li>Third item</li>
                </ol>
            </div>
        </div>
    </div>
</body>

</html>
